<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="page-title">Calculadora de Média</h1>
    <p class="page-subtitle">calcule a sua média escolar!</p>
  </div>

  <div class="info-aluno">
    <div class="btn-label">
      <label for="nome" class="texto-label">Nome</label>
      <input type="text" id="nome">
    </div>
    <div class="btn-label">
      <label for="media" class="texto-label">Média Escolar</label>
      <input type="number" id="media">
    </div>
  </div>

  <div class="btn">
    <div class="btn-label">
      <label for="unidade1" class="texto-label">Nota Unidade 1</label>
      <input type="number" id="unidade1">
    </div>
    <div class="btn-label">
      <label for="unidade2" class="texto-label">Nota Unidade 2</label>
      <input type="number" id="unidade2">
    </div>
    <div class="btn-label">
      <label for="unidade3" class="texto-label">Nota Unidade 3</label>
      <input type="number" id="unidade3">
    </div>
    <div class="btn-label">
      <label for="unidade4" class="texto-label">Nota Unidade 4</label>
      <input type="number" id="unidade4">
    </div>
  </div>

  <div class="btn-calculo">
    <button type="submit" onclick="calcularNota()">Calcular</button>
    <button type="submit" onclick="limparCampo()">Limpar</button>
  </div>

  <div id="exibirResultado" class="exibirResultado">

  </div>
</body>
<script src="main.js"></script>

</html>
